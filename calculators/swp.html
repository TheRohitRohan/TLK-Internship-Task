<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP Calculator</title>
    <link rel="stylesheet" href="../css/swp.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="swp-calc-layout">
        <div class="swp-calc-card">
            <div class="swp-inputs">
                <div class="swp-input-group">
                    <label>Total investment</label>
                    <div class="swp-slider-row">
                        <input type="range" id="totalInvestment" min="100000" max="10000000" step="10000" value="1000000">
                        <span class="swp-value-bubble" id="totalInvestmentValue"></span>
                    </div>
                </div>
                <div class="swp-input-group">
                    <label>Withdrawal per month</label>
                    <div class="swp-slider-row">
                        <input type="range" id="monthlyWithdrawal" min="1000" max="100000" step="1000" value="10000">
                        <span class="swp-value-bubble" id="monthlyWithdrawalValue"></span>
                    </div>
                </div>
                <div class="swp-input-group">
                    <label>Expected return rate (p.a)</label>
                    <div class="swp-slider-row">
                        <input type="range" id="expectedReturn" min="1" max="20" step="0.1" value="8">
                        <span class="swp-value-bubble" id="expectedReturnValue"></span>
                    </div>
                </div>
                <div class="swp-input-group">
                    <label>Time period</label>
                    <div class="swp-slider-row">
                        <input type="range" id="timePeriod" min="1" max="30" step="1" value="10">
                        <span class="swp-value-bubble" id="timePeriodValue"></span>
                    </div>
                </div>
            </div>
            <div class="swp-summary">
                <div>
                    <span>Total investment</span>
                    <strong id="totalInvestment">₹0</strong>
                </div>
                <div>
                    <span>Total withdrawal</span>
                    <strong id="totalWithdrawals">₹0</strong>
                </div>
                <div>
                    <span>Final value</span>
                    <strong id="finalValue">₹0</strong>
                </div>
            </div>
        </div>
        <div class="monthly-breakdown">
            <h3>Monthly Breakdown</h3>
            <div class="table-container">
                <table id="monthlyTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Opening Balance</th>
                            <th>Withdrawal</th>
                            <th>Interest Earned</th>
                            <th>Closing Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/swp.js"></script>
</body>
</html>
