<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-layout">
        <div class="calc-card">
            <div class="calc-inputs">
                <div class="input-group">
                    <label>Current age</label>
                    <div class="slider-row">
                        <input type="range" id="currentAge" min="18" max="60" step="1" value="30">
                        <span class="value-bubble" id="currentAgeValue"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Retirement age</label>
                    <div class="slider-row">
                        <input type="range" id="retirementAge" min="45" max="70" step="1" value="60">
                        <span class="value-bubble" id="retirementAgeValue"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Monthly expenses</label>
                    <div class="slider-row">
                        <input type="range" id="monthlyExpenses" min="10000" max="200000" step="1000" value="50000">
                        <span class="value-bubble" id="monthlyExpensesValue"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Expected inflation rate (p.a)</label>
                    <div class="slider-row">
                        <input type="range" id="inflationRate" min="1" max="10" step="0.1" value="6">
                        <span class="value-bubble" id="inflationRateValue"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Expected return rate (p.a)</label>
                    <div class="slider-row">
                        <input type="range" id="returnRate" min="1" max="15" step="0.1" value="8">
                        <span class="value-bubble" id="returnRateValue"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label>Current savings</label>
                    <div class="slider-row">
                        <input type="range" id="currentSavings" min="0" max="10000000" step="10000" value="1000000">
                        <span class="value-bubble" id="currentSavingsValue"></span>
                    </div>
                </div>
            </div>
            <div class="calc-summary">
                <div>
                    <span>Required corpus</span>
                    <strong id="requiredCorpus">₹0</strong>
                </div>
                <div>
                    <span>Monthly investment needed</span>
                    <strong id="monthlyInvestment">₹0</strong>
                </div>
                <div>
                    <span>Total investment</span>
                    <strong id="totalInvestment">₹0</strong>
                </div>
            </div>
        </div>
        <div class="monthly-breakdown">
            <h3>Yearly Breakdown</h3>
            <div class="table-container">
                <table id="yearlyTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Age</th>
                            <th>Investment</th>
                            <th>Returns</th>
                            <th>Total Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/retirement.js"></script>
</body>
</html>
