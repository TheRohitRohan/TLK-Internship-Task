<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container sip-calc-layout">
        <div class="sip-main">
            <div class="sip-calc-card sip-calc-grid compact">
                <div class="sip-calc-left">
                    <div class="sip-inputs">
                        <div class="sip-input-group">
                            <label>Monthly investment</label>
                            <div class="sip-slider-row">
                                <input type="range" id="monthlyInvestment" min="100" max="100000" step="100" value="10000">
                                <span class="sip-value-bubble" id="monthlyInvestmentValue"></span>
                            </div>
                        </div>
                        <div class="sip-input-group">
                            <label>Interest rate (p.a)</label>
                            <div class="sip-slider-row">
                                <input type="range" id="interestRate" min="1" max="10" step="0.1" value="7.5">
                                <span class="sip-value-bubble" id="interestRateValue"></span>
                            </div>
                        </div>
                        <div class="sip-input-group">
                            <label>Time period</label>
                            <div class="sip-slider-row">
                                <input type="range" id="timePeriod" min="6" max="120" step="6" value="36">
                                <span class="sip-value-bubble" id="timePeriodValue"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sip-calc-right">
                    <div class="sip-legend">
                        <div><span class="sip-legend-box invested"></span>Total investment</div>
                        <div><span class="sip-legend-box returns"></span>Interest earned</div>
                    </div>
                    <canvas id="rdChart" width="90" height="90"></canvas>
                </div>
                <div class="sip-summary sip-summary-below">
                    <div><span>Total investment</span><strong id="totalInvestment">₹0</strong></div>
                    <div><span>Interest earned</span><strong id="interestEarned">₹0</strong></div>
                    <div><span>Maturity value</span><strong id="maturityValue">₹0</strong></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/rd.js"></script>
</body>
</html>
